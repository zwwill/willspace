      <p>信工院副院长何菁副教授简介</p>
      <!-- InstanceEndEditable --></div>
    <div class="pp"> <!-- InstanceBeginEditable name="pp" -->
    <div style="line-height:40px; padding:10px; font-size:23px;"> 
    <br />
      <img src="hj.png" alt="何菁" style="padding:15px;" width="150" height="190" align="left" hspace="12" />&nbsp;&nbsp;&nbsp;&nbsp;何菁，副教授，金陵学院信息科学与工程学院副院长、通信工程系系主任，南京大学智慧城市研究院  副院长。<br />&nbsp;&nbsp;&nbsp;&nbsp;1988年毕业于南京大学信息物理系获硕士学位，并留校任教。于1995年获南京大学博士学位，后加入多个国际知名通信企业，担任研发部门主管和技术总监职务。长期从事通信系统和通信终端的研制开发，通信电子技术的教学和科研工作。<br />&nbsp;&nbsp;&nbsp;&nbsp;主要研究嵌入式系统设计与开发，短距无线通信技术，移动通信技术和设备等。 
      </div>
