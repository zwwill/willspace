<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>拯旧计划</title>
</head>
<style>
*{ margin:0 auto; padding:0;}
#container{ display:block; height:800px; width:600px;background:url(phone.png) no-repeat; background-size:contain; background-position:center;}
.in_scr{ margin:69px 0px 0px 112px;border: 0; border-radius:2px;height: 669px;width: 376px;}
#btn_g{ width:300px; height:40px; margin-top:-55px;}
#btn_g .btn{ float:left;height:40px; width:24%; font:bold 30px "黑体"; text-align:center; line-height:40px;}
#btn_g .btn:hover{ background-color:#333; border-radius:3px; cursor:pointer;}
#btn_g .btn_unuse{ opacity:0.2;}
#btn_g .btn_unuse:hover{cursor:not-allowed; background-color:rgba(0,0,0,0);}
.btn[id=btn_l]{ background:url(arrow_l.png) no-repeat; background-position:center; background-size:contain;}
.btn[id=btn_u]{ background:url(arrow_u.png) no-repeat; background-position:center; background-size:contain;}
.btn[id=btn_d]{ background:url(arrow_d.png) no-repeat; background-position:center; background-size:contain;}
.btn[id=btn_r]{ background:url(arrow_r.png) no-repeat; background-position:center; background-size:contain;}

/*--IE--*/
body{
scrollbar-arrow-color: #fff; /*三角箭头的颜色*/
scrollbar-face-color: #fff; /*立体滚动条的颜色（包括箭头部分的背景色）*/
scrollbar-3dlight-color: #ccc; /*立体滚动条亮边的颜色*/
scrollbar-highlight-color: #fff; /*滚动条的高亮颜色（左阴影？）*/
scrollbar-shadow-color: #999; /*立体滚动条阴影的颜色*/
scrollbar-darkshadow-color: #666; /*立体滚动条外阴影的颜色*/
scrollbar-track-color: #999; /*立体滚动条背景颜色*/
scrollbar-base-color:#000; /*滚动条的基色*/
}
/*---滚动条默认显示样式--*/  
::-webkit-scrollbar-thumb{ background-color:#ccc;  -webkit-border-radius:4px;  border:0px solid #fff;  } 
/*---鼠标点击滚动条显示样式--*/  
::-webkit-scrollbar-thumb:hover{background-color:#aaa; } 
/*---滚动条大小--*/  
::-webkit-scrollbar{ width:0px; } 
/*---滚动框背景样式--*/  
::-webkit-scrollbar-track-piece{ background-color:#fff; -webkit-border-radius:0;  }  

</style>

<body>
<div id="container">
<iframe src="../secplan/index.html" class="in_scr" ></iframe></div>
<div id="btn_g">
<span id="btn_l" onClick="history.go(-1)" class="btn"></span>
<span id="btn_u" onClick="" class="btn btn_unuse"></span>
<span id="btn_d" onClick="" class="btn btn_unuse"></span>
<span id="btn_r" onClick="" class="btn btn_unuse"></span>
</div>
</body>
</html>


<script>
    var _cWidth = window.screen.width;
	var _webUrl = document.location.url;
	var _appUrl = document.getElementsByClassName('in_scr')[0].src;
	if(_cWidth<800){
		location.replace(_appUrl);
	}
</script>

<script>
window.onselectstart=function()   {return   false;}       //禁用选择
window.oncopy=function()   {return   false;}       //禁止复制
//禁止查看源代码
function stop(){
return false;
}
document.oncontextmenu=stop;
document.onkeydown=function(){ 
if(window.event && window.event.keyCode >= 113&&window.event.keyCode<=123&&window.event.keyCode!=116) { 
return false;
};
}
document.onmousedown=stop;
</script>
