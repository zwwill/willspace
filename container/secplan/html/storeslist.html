<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>店铺</title>
<!--禁止浏览器缓存-->
<meta http-equiv="pragma" content="no-cach" /> 
<meta http-equiv="cache-control" content="no-cache" /> 
<meta http-equiv="expires" content="0" />
<!--宽度为设备的最大宽度，禁止用户放大和缩小-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--让网页内容以应用程序风格显示，并使状态栏透明-->
<!--删除默认的苹果工具栏和菜单栏-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--指定的iphone中浏览器顶端的状态条的样式为：黑色透明-->
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
<!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="telephone=no" name="format-detection" />
<!--favicon-->
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
<!--CSS文件-->
<link rel="stylesheet" type="text/css" href="../css/com.css">
<link rel="stylesheet" type="text/css" href="../css/storeslist.css">
<!--JS文件-->
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/jquery.touchslider.min.js"></script>
<script src="../js/com.js"></script>
<script src="../js/storeslist.js"></script>
</head>

<body>
<div id="container">
	<!--锚链接 Top-->
    <a name="m_top"></a>
    <!--自定义提示alert-->
    <div id="alert_block" show='0'><p class="txt"></p></div>
 
	<!--search_block-->
	<div id="search_block2">
    	<a href="javascript:history.go(-1);" id="btn_back"><img class="back" src="../img/app/ico_row_w_left.png" /></a>
       	<span class="search_in"><img src="../img/app/ico_search.png" /><input type="text" class="search_input" placeholder="搜索店铺" /></span>
        <a href="#" class="btn_search"><img class="img_search" src="../img/app/ico_search2.png"></a>
    </div>
	<!--END search_block2-->

	<!--main_block-->
	<div id="main_block">
    	<!--adds touchslider-->
        <div id="adds_block">
            <div class="touchslider">
                <div class="touchslider-viewport" id="viewport-roll"> 
                    <div class="touchslider-item">
                        <a href="#"><img src="../img/ads_b/youjianshudian.jpg" style="vertical-align:top;"/></a>
                    </div> 
                    <div class="touchslider-item">
                        <a href="#"><img src="../img/stores/s7_ad.png" style="vertical-align:top;"/></a>
                    </div>
                    <div class="touchslider-item">
                        <a href="#"><img src="../img/ads_b/mix.jpg" style="vertical-align:top;"/></a>
                    </div>
                </div>
                <div class="touchslider-navtag"> 
                    <span class="touchslider-nav-item touchslider-nav-item-current"></span> 
                    <span class="touchslider-nav-item "></span> 
                    <span class="touchslider-nav-item "></span> 
                 </div>
            </div>
        </div>
    	<!--END ADDS touchslider-->
        
        
        
        <!--校园微店-->
		<div id="stores_block">
          <div class="list">
        	<div class="single_store">
              <a href="store.html">
            	<img src="../img/stores/s1_logo.png" class="img_store square_bac" />
                <div class="info_block">
                	<div class="store_name">【测试数据】Apple旗舰店</div>
                    <div class="credit">信誉：<span class="level"><img src="../img/app/ico_huangguan.png" /><img src="../img/app/ico_huangguan.png" /><img src="../img/app/ico_huangguan.png" /></span></div>
                    <div class="txt_style">主营：Apple系列产品，电脑，手机，外设等。</div>
                </div>
              </a>
                <div class="collect_block" collected="0"><img src="../img/app/ico_star.png" /></div>
            </div>
            
        	<div class="single_store">
              <a href="store.html">
            	<img src="../img/stores/s4_logo.png" class="img_store square_bac" />
                <div class="info_block">
                	<div class="store_name">【测试数据】时尚港</div>
                    <div class="credit">信誉：<span class="level"><img src="../img/app/ico_huangguan.png" /></span></div>
                    <div class="txt_style">主营：时尚外贸服饰、时尚女装、韩版代购衣帽服饰、各类首饰饰品等。</div>
                </div>
              </a>
                <div class="collect_block" collected="0"><img src="../img/app/ico_star.png" /></div>
            </div>
            
            <div class="single_store">
              <a href="store.html">
            	<img src="../img/stores/s7_logo.png" class="img_store square_bac" />
                <div class="info_block">
                	<div class="store_name">【测试数据】思埠代理</div>
                    <div class="credit">信誉：<span class="level"><img src="../img/app/ico_huangguan.png" /><img src="../img/app/ico_huangguan.png" /><img src="../img/app/ico_huangguan.png" /></span></div>
                    <div class="txt_style">主营：思埠化妆品、护肤品、男用面膜、女用面膜等。</div>
                </div>
              </a>
                <div class="collect_block" collected="0"><img src="../img/app/ico_star.png" /></div>
            </div>
          </div>
          <div class="loading">
           <img src="../img/app/loading.gif" class="img_loading" />Loding...
          </div>
        </div>
        <!--END 校园微店-->
        
		<a id="btn_top" href="#m_top">Top</a>
    </div>
	<!--END main_block-->

	<!--menu_block-->
    
	<!--END menu_block-->
</div>
</body>
</html>
