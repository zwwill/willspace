<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增用户</title>

</head>
<script type='text/javascript'>alert('请先尝试学号登录，默认密码。若无法登陆再来注册');</script>
<style>
*{
	margin:0px auto;
	padding:0px;
	font-size:14px;
}
.title{
	margin:10px 0px;
	font:bold 18px "Adobe 黑体 Std R";
	color:#069;
	text-align:center;
}
#add{
	width:500px;
	height:auto;
	background:#e3e3e3;
	margin-top:50px;
}
table{
	line-height:30px;
	border-top:2px solid #fff;
}
.sub{
	border-top:1px solid #aaa;
	text-align:center;
}
</style>

<body style="background:#e3e3e3">
<div id="add">
<p class="title">用&nbsp;户&nbsp;注&nbsp;册</p>
	<form action="../jlqx/php/admin/addUser.php" method="post" >
    	<table width="500px" border="0" >
        	<tr>
            	<td width="152" align="right">学号：</td>
            	<td width="338">
                <input name="studentID" type="text" class="text" />
                </td>
            </tr>
            <tr>
            	<td align="right">姓名：</td>
            	<td>
                <input name="userName" type="text" class="text" />
                </td>
            </tr>
        	<tr>
            	<td align="right">性别：</td>
            	<td>
                <input name="sex" type="radio" id="radio" value="0" checked="checked" />男&nbsp;&nbsp;<input type="radio" name="sex" id="radio2" value="1" />女
                </td>
            </tr>
            <tr>
            	<td align="right">身份证号：</td>
            	<td>
                <input name="citizenID" type="text" class="text" />
                </td>
            </tr>
			<tr>
            	<td align="right">籍贯：</td>
            	<td>
                <input name="naviePlace" type="text" class="text" />
                </td>
            </tr>
            <tr>
            	<td align="right">民族：</td>
            	<td>
                <input name="ethnicGroup" type="text" class="text" />
                </td>
            </tr>
        	<tr>
            	<td align="right">入学日期：</td>
            	<td>
                <script language="javascript" type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
          <input class="Wdate" type="text" onClick="WdatePicker()"  name="admissionDate" />

                </td>
            </tr>
            <tr>
            	<td align="right">入学院系：</td>
            	<td>
				<label for="select"></label>
            	  <select name="admissionDepartment" id="userLevel">
                  <option value="1" selected="selected">传媒学院</option>
                  <option value="2" >信息科学与工程学院</option>
                  <option value="3" >商学院</option>
                  <option value="4" >化学与生命科学学院</option>
				  <option value="5" >艺术学院</option>
				  <option value="6" >城市与资源学院</option>
				  <option value="7" >外国语学院</option>
          	    </select>
				</td>
            </tr>
            <tr>
            	<td align="right">入学专业：</td>
            	<td>
                <input name="admissionMajor" type="text" class="text" />
                </td>
            </tr>
        	<tr>
            	<td align="right">手机号：</td>
            	<td>
                <input name="phoneNumber" type="text" class="text" />
                </td>
            </tr>
            <tr>
            	<td align="right">QQ号：</td>
            	<td>
                <input name="qqNumber" type="text" class="text" />
                </td>
            </tr>
			<tr>
            	<td align="right">邮箱：</td>
            	<td>
				<input name="email" type="text"  class="text" />
				</td>
            </tr>

            <tr>
            	<td colspan="2" class="sub">
                	<input type="submit" value="提交" name="button" />
                	<input type="reset" value="重置" name="reset" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
