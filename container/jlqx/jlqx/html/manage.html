window.show_main();//该页面被载入则自动调用show函数
var role;//全局变量用于存放取得的身份
function show_main()
{
	$.ajax({
		url:"../php/getSession.php",
		datatype:"json",
		type:"post",
		success:function(data){
			role=eval("("+data+")")[1];
			$.ajax({
				url: '../php/user/userInfo.php',
				datatype:"json",
				type: "POST",
				success:function(data){
					var product = eval("(" + data + ")");
					if(product=="返回登录")//没有session
						alert(product);
					else
					showNav(product);
				}
			});
		}
	});
}
		
</script>
