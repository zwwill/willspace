<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>我的二货</title>
<!--禁止浏览器缓存-->
<meta http-equiv="pragma" content="no-cach" /> 
<meta http-equiv="cache-control" content="no-cache" /> 
<meta http-equiv="expires" content="0" />
<!--宽度为设备的最大宽度，禁止用户放大和缩小-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--让网页内容以应用程序风格显示，并使状态栏透明-->
<!--删除默认的苹果工具栏和菜单栏-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--指定的iphone中浏览器顶端的状态条的样式为：黑色透明-->
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
<!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="telephone=no" name="format-detection" />
<!--favicon-->
<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
<!--CSS文件-->
<link rel="stylesheet" type="text/css" href="../../css/com.css">
<link rel="stylesheet" type="text/css" href="../../css/weidian/erhuo.css">
<!--JS文件-->
<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/weidian/erhuo.js"></script>
</head>

<body>
<div id="container">
	<!--锚链接 Top-->
    <a name="m_top"></a>
    <!--自定义提示alert-->
    <div id="alert_block" show='0'><p class="txt"></p></div>
 
	<!--main_block-->
	<div id="main_block">
    	<div id="top_blcok">
        	<img src="../../img/pic2.png" class="pic" />
            <span class="store_name">【测试数据】拯旧二货</span>
            <div id="btn_store_onoff" class="btn_checkbox" on="1">
            	<div class="checkbox">
            	<span class="onoff onoff-on"><label><span class="b"></span></label></span>
                </div>
           	</div> 
           
        </div>
        <div id="list_block">
        	<div class="top_sort">
            	<span id="sort_all" class="single_sort" on="1">全部二货</span>
            	<span id="sort_shangjia" class="single_sort" on="0">上架</span>
            	<span id="sort_xiajia" class="single_sort" on="0">下架</span>
            </div>
            <div class="list">
            	<div class="single_one">
                	<img src="../../img/stores/s10.jpg" class="goods_pic" />
                    <p class="tlt">【测试数据】iWatch</p>
                    <p class="price">￥2800.0</p>
                    <a href="../add.html" class="btn_edit"><img src="../../img/app/ico_row_b.png" /></a>
                    <div class="btn_checkbox btn_goods_onoff" on="1">
                        <div class="checkbox">
                        <span class="onoff onoff-on"><label><span class="b"></span></label></span>
                        </div>
                    </div>
                    <span class="goods_info"><span>浏览量：220</span><span>留言：1000</span></span>
                </div>
                
                <div class="single_one">
                	<img src="../../img/stores/s11.jpg" class="goods_pic" />
                    <p class="tlt">【测试数据】iPhone Plus</p>
                    <p class="price">￥4800.0</p>
                    <a href="../add.html" class="btn_edit"><img src="../../img/app/ico_row_b.png" /></a>
                    <div class="btn_checkbox btn_goods_onoff" on="0">
                        <div class="checkbox">
                        <span class="onoff"><label><span class="b"></span></label></span>
                        </div>
                    </div>
                    <span class="goods_info"><span>浏览量：220</span><span>留言：1000</span></span>
                </div>
                
                <div class="single_one">
                	<img src="../../img/stores/s40.jpg" class="goods_pic" />
                    <p class="tlt">【测试数据】时尚风衣</p>
                    <p class="price">￥7800.0</p>
                    <a href="../add.html" class="btn_edit"><img src="../../img/app/ico_row_b.png" /></a>
                    <div class="btn_checkbox btn_goods_onoff" on="1">
                        <div class="checkbox">
                        <span class="onoff onoff-on"><label><span class="b"></span></label></span>
                        </div>
                    </div>
                    <span class="goods_info"><span>浏览量：220</span><span>留言：1000</span></span>
                </div>
                
            </div>
        </div>
        
    </div>
	<!--END main_block-->
    
	<!--sub_block-->
    
	<!--END sub_block-->
</div>
</body>
</html>
