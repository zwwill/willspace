<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>处理订单</title>
<!--禁止浏览器缓存-->
<meta http-equiv="pragma" content="no-cach" /> 
<meta http-equiv="cache-control" content="no-cache" /> 
<meta http-equiv="expires" content="0" />
<!--宽度为设备的最大宽度，禁止用户放大和缩小-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--让网页内容以应用程序风格显示，并使状态栏透明-->
<!--删除默认的苹果工具栏和菜单栏-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--指定的iphone中浏览器顶端的状态条的样式为：黑色透明-->
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
<!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="telephone=no" name="format-detection" />
<!--favicon-->
<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
<!--CSS文件-->
<link rel="stylesheet" type="text/css" href="../../css/com.css">
<link rel="stylesheet" type="text/css" href="../../css/weidian/order_edit.css">
<!--JS文件-->
<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/weidian/order_edit.js"></script>
</head>
<body>
<div id="container">
	<!--锚链接 Top-->
    <a name="m_top"></a>
    <!--自定义提示alert-->
    <div id="alert_block" show='0'><p class="txt"></p></div>
 
	<!--main_block-->
	<div id="main_block">
    	<div id="order_num">订单号：<span class="num">1001200001</span></div>
        <div id="goods_info">
        	<span class="block_tlt">商品信息</span>
            <span class="line"><span class="name">商品</span><span class="val">iWatch</span></span>
            <span class="line"><span class="name">单价</span><span class="val">￥2900.0</span></span>
            <span class="line"><span class="name">数量</span><span class="val">1</span></span>
            <span class="line"><span class="name">邮费</span>
            	<span class="val">￥<input name="price_postage" id="price_postage" type="text" value="0.0" readonly />
                	<div id="btn_postage_onoff" class="btn_checkbox" on="1">
                        <div class="checkbox">
                        <span class="onoff onoff-on"><label><span class="b"></span></label></span>
                        </div>
                    </div>
                </span>   
            </span>
            <span class="line"><span class="name">总计</span><span class="val">￥<input name="price_all" type="text" value="2900.0" id="price_all" /></span></span>
            <span class="tips">Tips：邮费和总价可自行调整</span>
        </div>
      	
        <div id="buyer_info">
        	<span class="block_tlt">买家信息</span>
            <span class="line"><span class="name">姓名</span><span class="val">张三</span></span>
            <span class="line"><span class="name">电话</span><span class="val">13000000001</span></span>
            <span class="line"><span class="name">地址</span><span class="val">南京大学浦口校区学生公寓19栋205室</span></span>
        </div>
        
        <span id="btn_sub" class="bottom_btn">确 认 修 改</span>
        <span id="btn_cancel" class="bottom_btn">关 闭 订 单</span>
        
    </div>
	<!--END main_block-->
	
	<!--sub_block-->
	<!--END sub_block-->
</div>
</body>
</html>
